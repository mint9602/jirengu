<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	.btn {
		display: inline-block;
		padding: 4px 8px;
		color: #fff;
		background-color: #e25f31;
		border-radius: 5px;
		cursor: pointer;
	}
	button.btn {
		font-size: 16px;
		border: none;
	}
	a.btn:link {
		text-decoration: none;
	}
</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
